<!-- Contact-->
<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Let's Get In Touch!</h2>
                <hr class="divider my-4" />
                <p class="text-muted mb-5">Ready to start your next project with us? Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row px-5 mx-5">
            <div class="col-12 col-md-12 px-5 mx-3">
                <form #contactForm="ngForm" (ngSubmit)="handleSubmit(contactForm)">
                    <div class="row px-5">
                        <div class="form-group col-md-4">
                            <label for="input_first_name">First Name</label>
                            <!-- Required Message -->
                            <span class="text-danger" *ngIf="firstname.touched && firstname.errors?.required">
                                *Required
                            </span>

                            <input type="text" class="form-control" #firstname="ngModel" name="input_first_name" id="input_first_name" minlength="2" required [value]="" ngModel>

                            <!-- Minimum length Warning Message -->
                            <div class="text-danger" *ngIf="firstname.touched && firstname.errors?.minlength">
                                Minimum 2 characters
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input_last_name">Last Name</label>
                            <input type="text" class="form-control" name="input_last_name" id="input_last_name" required [value]="" ngModel>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input_phone_name">Phone</label>
                            <input type="text" class="form-control" name="input_phone_name" id="input_phone_name" required [value]="" ngModel>
                        </div>
                    </div>
                    <div class="row px-5">
                        <div class="form-group col-md-12">
                            <label for="input_message">Message</label>
                            <textarea class="form-control" name="input_message" id="input_message" cols="20" rows="5" required [value]="" ngModel></textarea>
                        </div>
                    </div>
                    <div class="row px-5">
                        <button class="btn btn-primary btn-block mx-3 my-2" type="submit">Submit Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>
